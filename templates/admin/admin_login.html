{% extends "admin/base.html" %}

{% block title %}Admin Login - Notes App{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <div class="card shadow-lg border-0">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <div class="mb-3">
            <i class="bi bi-shield-lock-fill text-primary" style="font-size: 3rem;"></i>
          </div>
          <h2 class="fw-bold text-primary">Admin Login</h2>
          <p class="text-muted">Access your admin dashboard</p>
        </div>

        <form method="POST" action="/admin-login">
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email Address</label>
            <input type="email" 
                   class="form-control form-control-lg" 
                   id="email" 
                   name="email" 
                   placeholder="admin@example.com"
                   required>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input type="password" 
                   class="form-control form-control-lg" 
                   id="password" 
                   name="password" 
                   placeholder="Enter your password"
                   required>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login
          </button>
        </form>

        <div class="text-center mt-3">
          <p class="text-muted mb-0">Don't have an account? 
            <a href="/admin-signup" class="text-primary fw-semibold text-decoration-none">Register here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
{% endblock %}
