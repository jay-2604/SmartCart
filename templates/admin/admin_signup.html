{% extends "admin/base.html" %}

{% block title %}Admin Registration - Notes App{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <div class="card shadow-lg border-0">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <div class="mb-3">
            <i class="bi bi-person-plus-fill text-success" style="font-size: 3rem;"></i>
          </div>
          <h2 class="fw-bold text-success">Admin Registration</h2>
          <p class="text-muted">Create your admin account</p>
        </div>

        <form method="POST" action="/admin-signup">
          <div class="mb-3">
            <label for="name" class="form-label fw-semibold">Full Name</label>
            <input type="text" 
                   class="form-control form-control-lg" 
                   id="name" 
                   name="name" 
                   placeholder="John Doe"
                   required>
          </div>

          <div class="mb-4">
            <label for="email" class="form-label fw-semibold">Email Address</label>
            <input type="email" 
                   class="form-control form-control-lg" 
                   id="email" 
                   name="email" 
                   placeholder="admin@example.com"
                   required>
            <small class="form-text text-muted">We'll send an OTP to this email</small>
          </div>

          <button type="submit" class="btn btn-success btn-lg w-100 mb-3">
            <i class="bi bi-envelope-check me-2"></i>Send OTP
          </button>
        </form>

        <div class="text-center mt-3">
          <p class="text-muted mb-0">Already have an account? 
            <a href="/admin-login" class="text-success fw-semibold text-decoration-none">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
{% endblock %}
