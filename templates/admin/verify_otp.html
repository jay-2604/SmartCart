{% extends "admin/base.html" %}

{% block title %}Verify OTP - Notes App{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <div class="card shadow-lg border-0">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <div class="mb-3">
            <i class="bi bi-shield-check text-info" style="font-size: 3rem;"></i>
          </div>
          <h2 class="fw-bold text-info">Verify OTP</h2>
          <p class="text-muted">Enter the code sent to your email</p>
        </div>

        <form method="POST" action="/verify-otp">
          <div class="mb-3">
            <label for="otp" class="form-label fw-semibold">OTP Code</label>
            <input type="text" 
                   class="form-control form-control-lg text-center" 
                   id="otp" 
                   name="otp" 
                   placeholder="Enter 6-digit OTP"
                   maxlength="6"
                   pattern="[0-9]{6}"
                   required>
            <small class="form-text text-muted">Check your email for the verification code</small>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label fw-semibold">Create Password</label>
            <input type="password" 
                   class="form-control form-control-lg" 
                   id="password" 
                   name="password" 
                   placeholder="Choose a strong password"
                   minlength="6"
                   required>
            <small class="form-text text-muted">Minimum 6 characters</small>
          </div>

          <button type="submit" class="btn btn-info btn-lg w-100 text-white mb-3">
            <i class="bi bi-check-circle me-2"></i>Verify & Register
          </button>
        </form>

        <div class="text-center mt-3">
          <p class="text-muted mb-0">Didn't receive the code? 
            <a href="/admin-signup" class="text-info fw-semibold text-decoration-none">Resend OTP</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
{% endblock %}
